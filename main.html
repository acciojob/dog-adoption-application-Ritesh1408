<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Preference Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="form-container">
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Enter your name">
            
            <label for="phone">Phone Number:</label>
            <input id="phone" type="text" placeholder="Enter your phone number">
            <br>
            <label for="address">Address:</label>
            <input id="address" type="text" placeholder="Enter your address">
            
            <br>
            <label for="checkbox">
                <input id="checkbox" type="checkbox" value="Yes"> Have you ever lived with a Dog before?
            </label>
            
            <br>
            <label for="multiSelect">Please select your preferred breeds:</label>
            <br>
            <select id="multiSelect" name="preferredBreeds" multiple size="3">
                <option value="labrador">Labrador</option>
                <option value="german-shepherd">German Shepherd</option>
                <option value="golden-retriever">Golden Retriever</option>
                <option value="bulldog">Bulldog</option>
                <option value="beagle">Beagle</option>
            </select>
            
            <br>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
